<body>

	<form>

			<option>Solucan</option>

<input type="reset">

  100 +
  <input type="number" id="b" name="b" value="50">

  <input type="text" id="c" name="c" value="1.1" required>
  =
  <output name="x" for="a b"></output>
	<input type="submit" value="submit">
</form>
